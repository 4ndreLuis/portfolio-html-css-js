<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Pessoal</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <a href="#conteudo-principal">Pular para o conteúdo principal</a>
    <header>
      <h1>Portfólio Pessoal</h1>
      <nav aria-label="menu">
        <ul class="menu-link">
          <li><a href="#apresentacao">Apresentação</a></li>
          <li><a href="#stacks">Stacks</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#contatos">Contatos</a></li>
        </ul>
      </nav>
    </header>
    <main id="conteudo-principal">
      <section class="hero" aria-labelledby="apresentacao">
        <h2 id="apresentacao">Apresentação</h2>
      </section>
      <section aria-labelledby="stacks">
        <h2 id="stacks">Stacks e Habilidades</h2>
        <div class="grid-stacks">
          <div>HTML</div>
          <div>CSS</div>
          <div>JavaScript</div>
          <div>React</div>
          <div>GitHub</div>
        </div>
      </section>
      <section aria-labelledby="projetos">
        <div class="projects-container">
          <h2 id="projetos">Projetos</h2>
          <div class="project-card">
            <h3>Portifólio pessoal</h3>
            <img src="" alt="" />
            <p>Descrição do Projeto</p>
            <ul aria-label="tecnologias utilizadas">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="project-links">
              <a href="#" aria-label="Ver código do projeto Portifólio Pessoal"
                >Código</a
              >
              <a
                href="#"
                aria-label="Ver demonstração do projeto Portifólio Pessoal"
                >Demo</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <form aria-label="formulário para contato">
        <label for="input-name">Como posso chamar-lo?</label>
        <input
          type="text"
          id="input-name"
          name="nome"
          placeholder="Seu nome ou prefrência para eu chamar-lo"
        />
        <label for="input-email">Seu melhor E-Mail</label>
        <input
          type="email"
          id="input-email"
          name="email"
          placeholder="Seu E-Mail para contato aqui..."
        />
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <section aria-labelledby="contatos">
        <h3 id="contatos">Contatos</h3>
        <ul class="menu-link">
          <li>
            <a
              href="#email"
              aria-label="Aqui você clica e envia um E-mail direto para o criador da página"
              >E-Mail</a
            >
          </li>
          <li>
            <a
              href="#linkedin"
              aria-label="Aqui você acessa o linkedin do criador da página, só clicar"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              href="#whatsapp"
              aria-label="Aqui você entra em contato direto pelo WhatsApp do criador da página, só clicar e vai ser redirecionado"
              >WhatsApp</a
            >
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
